<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forgot Password </title>
    <link rel = "stylesheet" href = "forgot password.css">
</head>
<body>
    <div id = "container">
        <h3> Password reset </h3>
        <form action = "/login" method = "post" id = "login-form">
            <p class = "email">
                <label for = "email"> Email </label>
                <input type = "email" name = "email" id = "email" placeholder = "Enter your email" autocomplete required>
            </p>
            <p class = "password">
                <label for = "pass"> New password </label>
                <input type = "password" name = "email" id = "pass" placeholder = "Enter new password" required>
            </p>
            <p class = "confirm-password">
                <label for = "pass"> Confirm Password </label>
                <input type = "password" name = "email" id = "pass" placeholder = "Confirm password" autocomplete required>
            </p>
            <button type = "submit"> Submit </button>
        </form>
    </div>
</body>
</html>
